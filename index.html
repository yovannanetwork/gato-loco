<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Gato loco</title>
</head>
<body class="text-center">
	<header>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav navbar-right pull-right">
				<li><a href="#">Inicio</a></li>
				<li><a href="#" id="ir-historial">Historial</a></li>
			  </ul>
			</div>
		  </div>
		</nav>
	</header>
	<section id="init-section" class="visible">
		<div class="inicio">
			<div class="container">
				<!--<div class="row">-->
					<h1>Bienvenido a Gato Loco!</h1>
					<button id="init-play">Iniciar Juego</button>
				<!--</div>-->
			</div>
		</div>
	</section>
	<section id="jugadores" class="names">
		<div class="inicio">
			<div class="container">
				<label for="">	Ingrese nombre del jugador 1:</label>
				<input id="name1" type="text" placeholder="yovanna" autofocus><br>
				<label for="">Ingrese nombre del jugador 2:</label>
				<input id="name2" type="text" placeholder="yovanna">
				<p><button id="start-play">Comenzar</button></p>
			</div>
		</div>
	</section>
	<section id="turno" class="game">
		<div class="inicio">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-sm-4"></div>
					<div class="col-md-4 col-sm-7">
						<div>
						<p>Movimiento de<span class="participante yovanna">yovanna</span><span id="mov1"></span></p>
						<p>Movimiento de<span class="participante paola">paola</span><span id="mov2"></span></p>
						</div>
							<table class="mytab">
								<tr>
									<td id="s1" class="Cuadrado"> </td>
									<td id="s2" class="Cuadrado"> </td>
									<td id="s3" class="Cuadrado"> </td>
								</tr>
								<tr>
									<td id="s4" class="Cuadrado"> </td>
									<td id="s5" class="Cuadrado"> </td>
									<td id="s6" class="Cuadrado"> </td>
								</tr>
								<tr>
									<td id="s7" class="Cuadrado"> </td>
									<td id="s8" class="Cuadrado"></td>
									<td id="s9" class="Cuadrado"> </td>
								</tr>
							</table>
							<h3 id="message"></h3>					
							<button id="new-game" class="">New Game</button>
					</div>
					<div class="col-md-4 col-sm-3">
					</div>
				</div>				
			</div>
		</div>
	</section>
	<section class="historial">
		<div class="inicio">
			<div class="container">
				<div class="row">
				<h2>Historial</h2>
					<ul class="list-group" id="list-objet" style="color: black;"></ul>
				</div>
			</div>
		</div>
	</section>
	<section class="comentarios">
		<div class="inicio">
			<div class="container">
				<h2>Comentarios</h2>
				<ul class="" id="lista-comment"></ul>
				<h4>Agregar comentario</h4>
				<input type="text" class="form-control" id="name-comment" placeholder="Ingrese su nombre" autofocus>
				<textarea name="submit" id="area-comment" class="form-control" rows="5"></textarea>
				<p><button id="enviar-comment">Enviar</button></p>
			</div>
		</div>
	</section>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="jquery/jquery.js"></script>
<script src="jquery/game.js"></script>
</body>
</html>
